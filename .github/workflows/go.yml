name: Go on Linux

on:
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.22"

      - name: Build
        run: go build -v ./...

      - name: Build arm
        run: GOOS=linux GOARCH=arm64 go build -v ./...

      - uses: codfish/semantic-release-action
        with:
          dry_run: true
          additional_packages: |
            ['@semantic-release/exec@5.0.0']
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
